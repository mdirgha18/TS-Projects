<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type Speed Detector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="box">
    <h1>Type Speed Test</h1>
    <p id="txt">Press Start to begin typing</p>
    <textarea id="inp" placeholder="Start typing here..."></textarea>
    <div class="stats">
        <p id="tm">Time: 0</p>
        <p id="wpm">WPM: 0</p>
        <button id="start">Start</button>
    </div>
</div>
  <!-- The compiled JS from script.ts will go here -->
  <script defer src="script.js"></script>
</body>
</html>
